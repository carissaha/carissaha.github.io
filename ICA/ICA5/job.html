<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="job.css">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>

    <form method="POST" action="job.php">
        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="genderMale" name="gender" value="Male"> Male<br>
        <input type="radio" id="genderFemale" name="gender" value="Female" checked> Female<br><br>

        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="8" required></textarea><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <h2>Educational History and Qualifications:</h2>
        <textarea id="education" name="education" rows="8" required></textarea><br><br>

        <h2>Work Experience/Employment/Training:</h2>

        <label for="yearsExperience">Years of Experience:</label><br>
        <input type="number" id="yearsExperience" name="yearsExperience" required><br><br>

        <label for="personalStatement">Personal Statement:</label><br>
        <textarea id="personalStatement" name="personalStatement" rows="8" required></textarea><br><br>

        <h2>Referees:</h2>

        <label for="refereeName">Name:</label><br>
        <input type="text" id="refereeName" name="refereeName" required><br><br>

        <label for="refereeOccupation">Occupation:</label><br>
        <input type="text" id="refereeOccupation" name="refereeOccupation" required><br><br>

        <label for="refereeRelationship">Relationship:</label><br>
        <select id="refereeRelationship" name="refereeRelationship" required>
            <option value="Friend">Friend</option>
            <option value="Family">Family</option>
            <option value="Colleague">Colleague</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="refereeAddress">Address:</label><br>
        <input type="text" id="refereeAddress" name="refereeAddress" required><br><br>

        <label for="refereePhone">Phone:</label><br>
        <input type="text" id="refereePhone" name="refereePhone" required><br><br>

        <label for="vegetarian">Vegetarian:</label><br>
        <input type="checkbox" id="vegetarianYes" name="vegetarian" value="Yes"> Yes<br>
        <input type="checkbox" id="vegetarianNo" name="vegetarian" value="No"> No<br><br>

        <label for="fruits">Select Fruits (Hold Ctrl/Command to select multiple):</label><br>
        <select id="fruits" name="fruits" multiple size="4">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Cherry">Cherry</option>
            <option value="Orange">Orange</option>
            <option value="Strawberry">Strawberry</option>
        </select><br><br>

        <div class="button-group">
            <button class="submit">Submit</button>
            <button type="reset">Clear to Reset</button>
        </div>
    </form>

</body>
</html>
