<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="memory.js" defer></script>
</head>
<body>
  <h1>Memory Matching Game</h1>

  <div id="setup">
    <label for="pairCount">Number of image pairs:</label>
    <select id="pairCount">
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
    </select>

    <label for="memorizeTime">Memorize time (seconds):</label>
    <select id="memorizeTime">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="8">8</option>
    </select>

    <button id="startGame">Start Game</button>
  </div>

  <p id="instructions">
    Match each image with its pair. Click two cards to reveal them. If they match, they stay visible. If not, they flip back after a short delay. You have limited time!
  </p>

  <div id="gameInfo">
    <p id="timer">Time left: </p>
    <button id="restartBtn" style="display:none;">Restart Game</button>
  </div>

  <div id="gameBoard" class="card-grid"></div>

  <div id="award" style="display:none;">
    ðŸŽ‰ You did it! Great memory!
  </div>

  <a href="parta.html">Back to Guessing Game (Part A)</a>
</body>
</html>
